<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Personagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Visualizador de Personagens</h1>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Buscar personagem...">
      <button id="filterButton">Filtros ⚙️</button>
    </div>
  </header>

<div id="overlay" class="hidden"></div>

<aside id="filterMenu" class="hidden">
  <button id="closeFilters">✕</button>
  <h3>Filtrar por tags</h3>
  <div id="tagList"></div>
</aside>

  <main id="characterList"></main>

  <!-- Modal de Detalhes -->
<div id="modalOverlay" class="hidden"></div>

<div id="characterModal" class="hidden">
  <div class="modal-content">
    <button id="closeModal">✕</button>
    <h2 id="modalName"></h2>
    <div id="carouselContainer">
      <button id="prevImage" class="carousel-btn">‹</button>
      <img id="modalImage" src="" alt="">
      <button id="nextImage" class="carousel-btn">›</button>
    </div>
    <p id="modalDescription"></p>
  </div>
</div>

  <script src="data/tags.js"></script>
  <script src="data/personagens.js"></script>
  <script src="script.js"></script>
</body>
</html>
